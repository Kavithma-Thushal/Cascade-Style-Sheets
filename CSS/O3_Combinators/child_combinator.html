<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Combinator</title>
    <style>
        body>section>h1{
            color: red;
        }
    </style>
</head>
<body>
<h1>Outer</h1>
<h1>Outer</h1>
<h1>Outer</h1>
<h1>Outer</h1>
<section>
    <h1>DDDD</h1>
    <div>
        <h1>Hello</h1>
    </div>
    <h1>I am inside div</h1>
</section>
</body>
</html>
