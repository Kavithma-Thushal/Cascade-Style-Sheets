<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Positioning</title>
    <style>
        section{
            position: relative;
            width: 400px;
            height: 500px;
            border: 2px solid red;
        }

        section>div{
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: red;
            position: absolute;
            border: 2px dashed green;
        }
    </style>
</head>
<body>
<section>
    <div>

    </div>
</section>


</body>
</html>
