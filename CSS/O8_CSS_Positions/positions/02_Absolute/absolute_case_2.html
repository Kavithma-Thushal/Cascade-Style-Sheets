<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute In Advance</title>
    <style>
        main{
            width: 500px;
            height: 300px;
            border: 2px solid red;
        }

        main>section{
            width: 400px;
            height: 250px;
            border: 2px solid green;
        }

        main>section>div{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background: red;
        }
    </style>
</head>
<body>
<main>
    <section>
        <div></div>
        <div style="background: green"></div>
    </section>
</main>

</body>
</html>
