<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Customer Manager Form</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
</head>
<body>

<!--Nav Bar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">More</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Options
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Customer Manage</a></li>
                        <li><a class="dropdown-item" href="#">Item Manage</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Order Manage</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid mt-2">
    <div class="row border">
        <div class="col-12 col-md-8">
            <!--Form--> <!--Slider-->
            <div>
                <div class="mb-3">
                    <label for="txtID" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="txtID" placeholder="Customer ID">
                </div>
                <div class="mb-3">
                    <label for="txtName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="txtName" placeholder="Customer Name">
                </div>
                <div class="mb-3">
                    <label for="txtAddress" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="txtAddress" placeholder="Customer Address">
                </div>
                <div class="mb-3">
                    <label for="txtTP" class="form-label">Customer TP</label>
                    <input type="text" class="form-control" id="txtTP" placeholder="Customer TP">
                </div>
                <button type="button" class="btn btn-primary">Save Customer</button>
            </div>
        </div>
        <div class="col-12 col-md-4 mt-3">
            <!--Slider-->
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/bac/bac_1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/bac/bac_2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/bac/bac_3.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/bac/bac_4.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/bac/bac_5.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>



<!--Table-->
<table class="table mt-5">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">TP</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">C001</th>
        <td>Mark Jacson</td>
        <td>Galle</td>
        <td>1199</td>
    </tr>
    <tr>
        <th scope="row">C002</th>
        <td>Jacob London</td>
        <td>Mathara</td>
        <td>1122</td>
    </tr>
    </tbody>
</table>

<script src="../assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
