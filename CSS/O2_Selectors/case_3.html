<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Rules</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        /*Universal Selector*/
        /*can select all the elements on a document at once*/
        * {
            color: red;
        }

        /*Attribute selector*/
        /*We can also narrow down the attribute selector with a condition*/
        [id='a'] {
            font-size: 80px;
        }

        /*Can select elements with an attribute*/
        [class] {
            font-style: italic;
        }



    </style>
</head>
<body>

<h1 class="g">Make All RED</h1>
<p>select ids and change the font size to 80px</p>
<h1>RED</h1>
<h2 id="a">RED</h2>
<h3>RED</h3>
<h4 id="b">RED</h4>
<p>RED</p>
<ul>
    <li>A</li>
    <li id="c">B</li>
    <li>C</li>
</ul>

<ol>
    <li>A</li>
    <li id="m">B</li>
    <li>C</li>
</ol>

</body>
</html>
