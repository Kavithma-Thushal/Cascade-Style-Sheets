<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Rules</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>

        /*ID selector*/
        #selected {
            background: orange;
        }

        /*Class Selector*/
        .optionOne {
            color: green;
            font-size: 50px;
        }

        .optionTwo {
            color: red;
            font-size: 100px;
        }

    </style>
</head>
<body>

<h1 class="optionOne">GREEN,Font-SIZE=50</h1>
<h1 class="optionTwo">RED,Font-SIZE=100</h1>
<h1 class="optionOne" id="selected">GREEN,Font-SIZE=50,Back:Orange</h1>
<h1 class="optionTwo">RED,Font-SIZE=100</h1>
<h1 class="optionOne">GREEN,Font-SIZE=50</h1>
<h1 class="optionTwo">RED,Font-SIZE=100</h1>

</body>
</html>
